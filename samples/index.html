<body ng-app="appComposite" ng-if="!$reset" ng-controller="pipSampleController"
      class="pip-main layout-column">
    <pip-main class="pip-main">
        <pip-appbar>
        </pip-appbar>

        <pip-sidenav>
        </pip-sidenav>

            <pip-main-body ng-cloak layout="column" class="pip-main-body" >
                <md-toolbar class="pip-appbar-ext" ng-if="!isEntryPage()">
                </md-toolbar>
                <pip-document class="pip-document" ng-if="!isEntryPage()">
                    <div class="pip-menu-container">
                        <div class="pip-menu">
                            <md-list class="pip-menu pip-simple-list hide-xs"
                                     pip-selected="selected.pageIndex"
                                     pip-selected-watch="selected.navId"
                                     pip-select="onNavigationSelect($event.id)">
                                <md-list-item class="pip-simple-list-item pip-selectable"
                                              ng-repeat="page in pages track by page.state"
                                              md-ink-ripple
                                              pip-id="{{:: page.state }}">
                                    <p>{{:: page.title }}</p>
                                </md-list-item>
                            </md-list>
                        </div>
                        <div class="pip-content-container">
                            <pip-dropdown class="hide-gt-xs"
                                          pip-actions="pages"
                                          pip-dropdown-select="onDropdownSelect"
                                          pip-active-index="selected.pageIndex"></pip-dropdown>
                            <div ui-view class="p24"></div>
                        </div>
                    </div>
                </pip-document>
                <pip-card class="pip-card" ui-view ng-if="isEntryPage()"></pip-card>
            </pip-main-body>
    </pip-main>
