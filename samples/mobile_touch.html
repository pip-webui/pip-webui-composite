<div ng-controller="ContentSwitchController">
    <h2 class="bm0">Content Switch Examples</h2>
    <md-card layout="column" class="md-card-sample" flex>
        <md-card-content >

            <h2>Press button for show/hide content</h2>

            <div class="touch-div"
                 pip-mobile-mousedown="onTouchDouwn()"
                 pip-mobile-mouseup="onTouchUp()">

            </div>

            <div>TouchDownCount: {{touchDownCount}}</div>
            <div>TouchDownCount: {{touchUpCount}}</div>
        </md-card-content>
        <md-card-actions >
            <div layout="row" layout-align="start center">
                <md-button class="md-raised md-primary"
                           ng-disabled="processing"
                           ng-click="onClear()">
                    Clear
                </md-button>
            </div>
        </md-card-actions>
    </md-card>
</div>
